services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    command: sh -c "npm ci && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  node_modules:
  next_cache:
